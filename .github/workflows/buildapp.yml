name: CMake Build (Multi-Platform)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CMake on Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y cmake
      
      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev && sudo apt-get install -y libxrandr-dev && sudo apt-get install libxinerama-dev && sudo apt install libglfw3-dev && sudo apt install libxcursor-dev && sudo apt install libxi-dev

      - name: Install CMake on macOS
        if: matrix.os == 'macos-latest'
        run: brew install cmake

      - name: Clean build directory (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [ -d build ]; then
            rm -rf build
          fi
        shell: bash

      - name: Clean build directory (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
        shell: powershell
        
      - name: Configure CMake (BOO)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5
      
      - name: Build with CMake _Pleading_
        run: cmake --build build --config Release 
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            **/OrderlySMPInstaller.exe
            **/OrderlySMPInstaller.app
            **/OrderlySMPInstaller

  Combine:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: build-windows-latest
          path: windows

      - name: Prepare combined artifact folder
        run: |
          mkdir combined
          # Copy .exe files (Windows)
          find linux windows macos -type f -name '*.exe' -exec cp {} combined/ \;
          # Copy .app bundles (macOS) â€” directories
          find linux windows macos -type d -name '*.app' -exec cp -R {} combined/ \;
          # Copy executables named OrderlySMPInstaller (no extension)
          find linux windows macos -type f -name 'OrderlySMPInstaller' -exec cp {} combined/ \;

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: OrderlySMPInstaller-AllPlatforms
          path: combined/


